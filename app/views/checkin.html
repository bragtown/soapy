      <div class="starter-template">
        <h1>Check In</h1>
        <input type="text" class="form-control" placeholder="Patient Name" ng-model="patient.name"  ng-keydown="addPatient($event)">
        <input type="text" class="form-control" placeholder="Date" ng-model="patient.date" ng-keydown="addDate($event)">
        <input type="text" class="form-control" placeholder="Time In" ng-model="patient.timeIn" ng-keydown="addTimeIn($event)">
